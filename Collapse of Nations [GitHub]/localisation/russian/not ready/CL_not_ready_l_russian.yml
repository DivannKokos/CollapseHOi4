l_russian:
test_i.1.d: "   Сегодня в Лондоне произошло страшное событие. \n\nНам в газету за час до этого события поступил звонок. После звонка, мы пошли в полицию. \nВ полиции не поверили, думали это первоапрельский розыгрыш. Но на всякий случай послали проверить одного патрульного. Этот звонок обернулся ужасным событием для Британии. Вероятно это случилось впервые в этом десятилетии, хотя мы тут пробыли всего 3 года, и начался четвёртый. \nНеизвестный изрезал двоих девушек. На месте преступления так-же был найден ребёнок запертвым в кладовке, около двух лет возрастом. \n\nПосле убийства, он скрылся, но спустя какое-то время, в полицию поступил анонимный звонок, в котором мужчина тихим неразборчивым голосом, сказал что "им не удастся поймать его".  По приезду патрульный обнаружил что дверь была открыта, он вошёл, в казалось бы совершенно не используемый никем дом, и снаружи, и внутри, стены были покрашены невзрачным серым цветом, но пройдя в гостиную на втором этаже, он увидел вероятно самое страшное, что вообще было в его пока, ещё небольшой жизни, ему всего лишь 22 года. \nВозможно он уже никогда не оправится от того что увидел."

test_i.1: "Перейти на вторую страницу."

test_i.2.d: "Он увидел их, двух девушек изрезанных на куски, подвешенные на крюки. Что стоит подметить так это то, что головы остались абсолютно не тронутыми, не считая, конечно того факта, что они была отрезаны от тел. \nНа сегодняшний день их не могут идентифицировать, в доме не было обнаружено документов, их одежда не была найдена. Ребёнок уже забрали социальные службы.\nДом находится на зарегистрированной собственности жены бывшего мэра Лондона, ныне покойного. Она не приезжала туда с момента смерти мужа, поэтому она ничего не знает.\nНеизвестно, значит ли что-то факт нахождения тел именно в этом доме, либо же это простое совпадение.\n\nНа данный момент это всё, что мы можем вам сообщить, не забывайте запирать двери и окна, и не гуляйте ночью. \n\nЛондонская Газета, выпуск НОМЕР от [?global.date.GetDateStringNoHourLong] года. \n\n                                              Тёмные времена в Англии вновь возвращаются."
test_i.2.eng: "Приказать полиции отчитываться вам."
test_i.2.world: "Какой ужас!"

eng_popculture_news.newdoctordesc: "Компания BBC анонсировали актёра на роль следующего Доктора в сериале "Доктор Кто".   Им оказался чернокожий афроамериканец по имени Шути Гатва, и он является открытым гомосексуалистом. Это первый чернокожий и первый гомосексуалист на роли Доктора в сериале. Как же его оценят поклонники сериала? Поклонники старых сезонов сериала? Восхвалят или же затоптают в грязь? Не окажется ли он последним Доктором сериала? \nЭто мы узнаем уже в конце этого года. \nОставайтесь с нами для самых свежих новостей о мире кино и телевидения. \n\n                                                                    Газета "Кинематограф со всей Британии" \n                                                                    выпуск НОМЕР от [?global.date.GetDateStringNoHourLong] года."
eng_popculture_news.1.allhaillgbt: "Да здравствует ЛГБТ!"
eng_popculture_news.1.ohnowedoomed: "О нет, Британия обречена..."