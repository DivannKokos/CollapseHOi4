 russian_partisans.1.desc: "Программа депортации на Урал не внушающих доверия личностей обернулась крахом Один харизматичный еврей ранее бежавший вместе со своими соратниками из одного лагеря содержания такого рода лиц перешёл из обычных рейдов к полномасштабному восстанию.. Ряд воинских подразделений и полевых командиров, под его командованием подняли всеобщее восстание людей из карантинных лагерей которые они называют "концлагерями""
 rus_partisans.1.option.one: "Великое отмщение"
