#ireland civilwar
 ireland.1.t: "Восстание Ирландских Ультранационалистов"
 ireland.1.d: "Могли мы предвидеть это или нет, но это случилось. После нашего решения сохранить нейтралитет на фоне гражданской войны в Соединёном Королевстве, злые личности возмутились тем что мы не решили воспользоваться возможностью взять весь остров под наш контроль. Они захватили большую часть Коннахта и не намереваются на этом останавливаться. Нужны ли нам эти жертвы во имя ещё больших жертв?"
 ireland.1.a: "Они не правы"
 ireland.1.b: "Они правы"
#music news
 eng_music_events.1.oasis: "Братья Галлахер воссоединились"
 eng_music_events.1.band: "Британская группа Oasis воссоединилась в свете происходящих событий в Великобритании, они заявляют что "боятся". Ноэль - старший брат, говорит \n"Сегодня утром, я просыпаюсь, слышу как женщина плачет в доме моего соседа, да, она плакала настолько громко, я подошёл к ней и спросил, что случилось, представившись его соседом. Она сказала что она его мать, и услышала о случившимся недавно. \n\nКогда он ходил за покупками в торговый центр, в торговый центр пришли люди из Патриотического Движения Англии, и сказали всем оставаться на своих местах, они всего лишь "защитят" этот центр от враждебных людей. Наши солдаты прибыли и попытались устроить с ними переговоры. \n\nТомас (примечание ред. - сосед Ноэля) побежал к выходу, не смотря на то что люди говорили оставаться на своём месте. И... \n...И они его застрелили, под предлогом "он хотел погубить нас всех". \n\nО чём я хочу сказать так это что, мне страшно. Мне страшно что последний раз когда я видел своего брата, мы расстались на негативной ноте, и я могу проснуться и больше никогда уже его не увидеть. Мы оставили все обиды в прошлом, сейчас не время ссориться, особенно когда ссора может стать последним разговором. Мы будем пытаться писать музыку вместе, \nо результатах этого, мы расскажем вам когда сами узнаем. Мы соболезнуют всем людям кто потерял своих близких и знакомых в этой ужасной войне. Это ужасно, мы надеемся что данное д****о закончиться побыстрее, и больше никогда не повторится. Пока, всем мира." \n\nКак оказалось не всех фанатов этой группы устроило такое воссоединение, они называют это "денежным реюнионом" и что люди чьи семьи были затронуты в ходе этой войны, должны быть оскорблены. А на сегодня у нас всё, как всегда с вами была газета "Музыка для Всего Мира"."
 eng_music_events.1.good: "Хорошо что они смогли \nоставить споры в прошлом."
 eng_music_events.1.neverliked: "Никогда не нравилась \nэта группа если честно."
#astrakhan
 atr_prophet.1.t: "Возвращение Грабового"
 atr_prophet.1.d: "                     Газета Пророка — Выпуск номер 1 от [?global.date.GetDateStringNoHourLong] года\n\n                         Никто уже не помнил о нём, но он вернулся. \nМестные жители особенно из числа верующих были очень не рады его приходу, но ни в чьих силах было показать свою волю перед истинным пророком. Чьё бы то ни было счастье в результате вмешательства в судьбу было бы мелочным и мелким, а теперь решающим стала не злая воля, а вовсе даже добрый умысел. Смерть или само исцеление решали все остальные вопросы. Как это понять? Григорий пообещал своим поданным, что будет вести себя так, чтобы явить себя не сразу всем, а постепенно. Трепетные служители будут приветствовать его как богоявление. \nОни станут проходить между рядами, принимая подобающие дары, и объяснять его поведение. А те кто усомниться в истинности второго пришествия Иисуса, придут, чтобы увидеть его во всём величии.\n\n                 А тот, кто не придёт, в дальнейшем уже не увидит ничего."
 atr_prophet: "Он явился."
 atr_warriors_of_doomsday.1.t: "Воины Судного Дня"
 atr_warriors_of_doomsday.1.d: "                     Газета Пророка — Выпуск номер 2 от [?global.date.GetDateStringNoHourLong] года\n\n               Судный день неизбежен. Дальше будет только хуже.  И в этом мире ничего хорошего больше быть не может. Наши враги перешли ту черту невозврата когда они больше не заслуживают всякого милосердия. Наш всевеликий правитель Григорий Грабовой сделал все что мог для их спасения. Но это только начало. Скоро грядут еще большие потрясения. Воины Нового Вифлеема должны знать за что они сражаются, и перед лицом какого события они стоят, стоят пока другие слепы и глухи. Скоро начнется Великий Поход на Тьму. Эти слова написал Григорий Грабовой.  Но сказал ли он все?  Очевидно нет. Народу ещё предстоит услышать ещё большие потрясения. А ныне, воинам судного дня надо выпить для храбрости. И пусть во всем черном мире горят костры и чернеют небеса. Это их последний шанс на искупление."
 atr_warriors_of_doomsday: "Воины света!!!"
 atr_true_truth.1.t: "Единная Истина"
 atr_true_truth.1.d: "                    Газета Пророка — Выпуск номер 2 от [?global.date.GetDateStringNoHourLong] года\n\n               Наша ЕДИННАЯ ИСТИНА это путь Света.  И даже самый могущественный повелитель тьмы не в силах его остановить. И когда это случится, настанет Последний День. И будет утро новой Вселенной. И люди пробудятся в новом свете. Наша ИСТИНА неизменна. Мы никогда не должны забывать о ней. Во всяком случае, в светлое время. Потому что времена Тьмы будут становиться всё ближе, и это верный признак конца света. Не ждите его завтра, ведь в ту пору, утро не наступит никогда."
 atr_true_truth: "Правитель прав"
