l_russian:
knightly_neo-feudalism:0 "Рыцарский Неофеодализм"
GER_knightly_neo-feudalism_desc:0 "Феодализм адаптированный под современные реалии с упором на рыцарскую честь и культуру."
falangism_desc:0 "Испанский Национализм"
ITA_fascism_ideology_desc:0 "Итальянский Национализм"
AST_ultranationalism_desc:0 "Возможно, идеология может показаться злой, но поверьте, этот чувак знает что делает."
AST_liberal_conservatism_desc:0 "Либеральная партия Австралии — либерально-консервативная партия правого центра, представляющая интересы деловых кругов, среднего класса и некоторых групп сельского населения."
AST_libertarian_desc:0 "Партия Разума или же Австралийская партия секса — австралийская левоцентристская политическая партия, основанная в 2009 году в ответ на опасения по поводу растущего влияния религии в австралийской политике."
AST_social_democracy_desc:0 "Австралийская лейбористская партия, также известная как Австралийская рабочая партия — старейшая австралийская политическая партия левоцентристского толка. Истоки партии лежат в австралийском профсоюзном движении, с которым она поддерживает тесные связи. В партии существует индивидуальное и коллективное членство (аффилированные профсоюзы, которые совместно определяют политику партии, выбирают руководящие органы и определяют кандидатов на государственные должности). Большинство профсоюзов аффилированы с АЛП, и их членские взносы составляют значительную часть финансов партии. В партии также имеется около 50 000 индивидуальных членов. Лидера партии избирают парламентарии, входящие в лейбористскую фракцию."
AST_right_populism_desc:0 "Правый популизм, также называемый национал-популизм и правый национализм — вид популизма, политическая стратегия, которая предполагает использование политиком в своей риторике правых идей, наряду с применением популистской модели общения с избирателями."
AST_moderatism_desc:0 "Партия была образована в 1992 году и представляет собой конфедерацию восьми партий штатов и территорий. Партия цитирует четыре основные ценности, а именно экологическую устойчивость , социальную справедливость , демократию на низовом уровне , а также мир и ненасилие."