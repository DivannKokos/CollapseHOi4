l_russian:
 ###описания партий
GER_knightly_neo-feudalism_desc: "Феодализм адаптированный под современные реалии с упором на рыцарскую честь и культуру."

AST_ultranationalism_desc: "Возможно, идеология может показаться злой, но поверьте, этот чувак знает что делает."
AST_liberal_conservatism_desc: "Либеральная партия Австралии — либерально-консервативная партия правого центра, представляющая интересы деловых кругов, среднего класса и некоторых групп сельского населения."
AST_libertarian_desc: "Партия Разума или же Австралийская партия секса — австралийская левоцентристская политическая партия, основанная в 2009 году в ответ на опасения по поводу растущего влияния религии в австралийской политике."
AST_social_democracy_desc: "Австралийская лейбористская партия, также известная как Австралийская рабочая партия — старейшая австралийская политическая партия левоцентристского толка. Истоки партии лежат в австралийском профсоюзном движении, с которым она поддерживает тесные связи. В партии существует индивидуальное и коллективное членство (аффилированные профсоюзы, которые совместно определяют политику партии, выбирают руководящие органы и определяют кандидатов на государственные должности). Большинство профсоюзов аффилированы с АЛП, и их членские взносы составляют значительную часть финансов партии. В партии также имеется около 50 000 индивидуальных членов. Лидера партии избирают парламентарии, входящие в лейбористскую фракцию."
AST_right_populism_desc: "Правый популизм, также называемый национал-популизм и правый национализм — вид популизма, политическая стратегия, которая предполагает использование политиком в своей риторике правых идей, наряду с применением популистской модели общения с избирателями."
AST_moderatism_desc: "Партия была образована в 1992 году и представляет собой конфедерацию восьми партий штатов и территорий. Партия цитирует четыре основные ценности, а именно экологическую устойчивость, социальную справедливость, демократию на низовом уровне, а также мир и ненасилие."

RPW_conservatism_desc: "После того как мусульманские группировки пользуясь своим влиянием в обществе вынудили ряд лояльных им политиков объявить импичмент Олафу Шольцу, они фактически захватили власть в Германии и поставили в правительство своего ставленника Халюка Йылдиза. Это событие очевидно вызвало огромное порицание в обществе, и тогда группировки начали репрессии. Им удалось сломить сопротивление стороников легитимной власти по всей стране кроме региона Рейнланд-Пфальц и части земли Северный Рейн-Вестфалия где немецкие конституционалисты руководимые одной из фракций АдГ при соучастии Олафа Шольца и его сторонников в СДПГ, а так-же французских солдат, смогли создать новое правительство Германии. Эта территория стала оплотом многих преследуемых в основной Германии. Хотя им и удалось спасти немногую часть своей родины, Рейнланд-Пфальц-Вестфалия во многом стала зависима от Франции."

RPW_social_democracy_desc: "Олаф Шольц по мнению значительной части немцев является легитимным правителем всей Германии. После того как исламские группировки дергая за ниточки их марионеток в правительстве добились импичмента Шольца, власть в Германии фактически упала в их руки. После начала репрессий Шольц был задержан новым руководством Германии, но при помощи повстанцев ему удалось сбежать из плена в Швейцарию, откуда он позднее прибыл в Рейнланд-Пфальц-Вестфалию."


CWE_nationalism_desc: "Стивен Кристофер Яксли-Леннон, известный как Томми Робинсон - британский националист и борец против ислама. Он был частым лицом в скандалах под заголовками об исламофобии. Будучи также преследуемым со стороны правительства и своих опонентов, достиг апогея противостояния в 2023 году когда новый премьер-министр Садик Хан решил заключить его под стражу. Различные организации и группы в коалиции английских патриотов поддержали его, но теперь у него нет другого выбора. Он должен победить, либо он, и то к чему он стремился будет уничтожено."

CWE_national-socialism_desc: "Пол Голдинг - британский ультраправый политический лидер, который в настоящее время является лидером организации «Britain First». Он не сыскал большой популярности, ибо его идеи казались слишком хардкорными. Многие считают его нацистом и фашистом, как бы оно не было, Пол хочет возрождения величия своей страны и нации, и помехой этому он видит одну большую ближневосточную проблему которая пришла теперь и на туманный Альбион."

CWE_national-liberalism_desc: "Энн Мари Дороти Уотерс - политик и активист из Соединенного Королевства. Она является основателем и лидером антиисламской партии «За Британию». В сравнении с другими представителями английского патриотического движения её взгляды можно назвать более умеренными. Идеи её партии в основном предлагают идеи по сокращению мусульманской иммиграции в Великобританию"

CWE_ultra-atheism_desc: "Клинтон Ричард Докинз -  английский этолог, эволюционный биолог, учёный и популяризатор науки. Заслуженный сотрудник Нью-колледжа. С 1995 по 2008 год работал профессором Оксфордского университета в составе Саймонского профессората популяризации науки. Докинз был известным воинствующим атеистом, он всю свою жизнь противостоял креационистам. И теперь он видит что марионетка креационистов правит в его стране. Время для полумер подошло к концу" 
