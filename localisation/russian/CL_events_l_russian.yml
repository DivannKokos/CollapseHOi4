 #ireland civilwar
ireland.1.t: "Восстание Ирландских Ультранационалистов"
ireland.1.d: "Могли мы предвидеть это или нет, но это случилось. После нашего решения сохранить нейтралитет на фоне гражданской войны в Соединёном Королевстве, злые личности возмутились тем что мы не решили воспользоваться возможностью взять весь остров под наш контроль. Они захватили большую часть Коннахта и не намереваются на этом останавливаться. Нужны ли нам эти жертвы во имя ещё больших жертв?"
ireland.1.a: "Они не правы"
ireland.1.b: "Они правы"
