"rough версия описания первого ивента с убийством
Сегодня в Лондоне произошло страшное событие. \n\nНам в газету за час до этого события пришло письмо, которые сейчас в полиции. На момент прихода этого письма, мы даже и не стали обращать на него слишком много внимания, так как... \nТак как, мы подумали что он не может быть серьёзен, это всего лишь шутник подумали мы. Но, это письмо обернулось ужасным событием для Великобритании. Вероятно это случилось впервые в этом десятилетии, хотя мы тут пробыли всего 3 года (НАДО БУДЕТ ИЗМЕНИТЬ КОГДА ОПРЕДЕЛИМСЯ С ДАТОЙ), и начался четвёртый (НАДО БУДЕТ ИЗМЕНИТЬ КОГДА ОПРЕДЕЛИМСЯ С ДАТОЙ). Неизвестный человек изрезал двоих девушек. На месте преступления так-же был найден ребёнок запертвым в кладовке, около двух лет возрастом. \nПосле убийства, он скрылся, но спустя какое-то время, в полицию поступил анонимный звонок, в котором мужчина тихим неразборчивым голосом, сказал что по такому-то адресу недавно произошло убийство. В полиции не поверили, он не звучал убедительно. Но на всякий случай все равно послали проверить одного патрульного. По приезду патрульный обнаружил что дверь была открыта, он вошёл, в казалось бы совершенно не используемый никем дом, и снаружи, и внутри стены были покрашены невзрачным серым цветом, но пройдя в гостиную на втором этаже, он увидел вероятно самое страшное, что вообще было в его пока, ещё небольшой жизни, ему всего лишь 22 года. Возможно он никогда не оправится от того что увидел, возможно его будут мучать кошмары всю его оставшуюся жизнь. \n\nОн увидел их, двух девушек изрезанных на куски, подвешенные на крюки. Что стоит подметить так это то, что головы остались абсолютно не тронутыми, не считая, конечно того факта, что они была отрезаны от тел. На данный момент их не могут идентифицировать, в доме нет никаких документов, их одежды не было найдено, ребёнка забрали детские службы. Дом находится на зарегистрированной собственности жены бывшего мэра Лондона, ныне уже не живого. Она не приезжала туда с момента смерти мужа, поэтому она ничего не знает. \n\nНа данный момент это всё, что мы можем вам сообщить, не забывайте запирать двери и окна, и не гуляйте ночью. \nС вами была Лондонская Газета, выпуск НОМЕР от [?global.date.GetDateStringNoHourLong] года. \n(СДЕЛАТЬ ЧТО БЫ ПРЕДЛОЖЕНИЕ ПОЯВЛЯЛОСЬ В ПРАВОЙ ЧАСТИ НОВОСТИ)Тёмные времена в Англии вновь возвращаются.(происходит предположительно после того в великобритании всё уже успокоилось и после гражданки"