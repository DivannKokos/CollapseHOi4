 ###названия сабидеалогий (где они показываются?) и описания к ним
 ###демократия
 conservatism: "Консерватизм"
 conservatism_desc: "Консерваторы считают, что быстрые изменения идут только во вред обществу; они поддерживают традиционные ценности и выступают за умеренные реформы, иногда ратуя за возврат к старым добрым временам."
 liberalism: "Либерализм"
 liberalism_desc: "Либерализм, основанный на давней философской традиции уважения личной свободы, считает защиту прав человека основной функцией государства."
 libertarian: "Либертарианство"
 liberal_conservatism: "Либеральный Консерватизм"
 social_democracy_subidealogy: "Социальная Демократия"

 ###социализм (коммунизм)
 socialism_subidealogy: "Социализм"
 #socialism_desc: "Социал-демократы проповедуют социальное равенство, добиваться которого призывают посредством реформ; по их мнению, общество должно ограничивать крайние проявления капитализма."
 chinese_socialism: "Китайский Социализм"
 #chinese_socialism_desc: "Марксизм охватывает широкий спектр экономических и исторических воззрений. Политики-марксисты пытаются использовать идеи Маркса в социальной практике. Общее для всех марксистских идеологий — признание классовой борьбы и необходимости перехода к общественной собственности."

 ###национализм
 italian_nationalism: "Итальянский Национализм"
 #italian_nationalism_desc: "Фашизм, охватывающий разнообразные ультранационалистические движения, обычно превозносит преданность государству и стремится объединить нацию под руководством сильного лидера."
 hispanic_nationalism: "Испанский Национализм"
 hispanic_nationalism_desc: "Фалангизм — авторитарная идеология с чертами фашизма и консерватизма, делающая ставку на национальное и католическое самосознание."
 nationalism_subidealogy: "Национализм"
 #nationalism_subidealogy: ""

 ###нейтралитет
 knightly_neo-feudalism: "Рыцарский Неофеодализм"
 moderatism: "Модератизм"
 moderatism_desc: "Модератизм — форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию."

 centrism: "Центризм"
 centrism_desc: "Центризм — форма правления, при которой стараются принимать разумные решения, отвечающие текущим и будущим запросам нации, не подрывающие доверие общества и служащие общему благу с учетом рисков и контекста этих запросов."

